<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
	      name="viewport">
	<meta content="ie=edge" http-equiv="X-UA-Compatible">
	<title>Document</title>
</head>
<body>

<div class="cards" th:fragment="cards(avgPages, totalWebsites, totalImages, avgImagePerPage, speed)">
	<div class="card" style="--clr: #274C77;">
		<div class="box">
			<div class="icon">
				<div class="iconbox">
					<ion-icon name="globe-outline"></ion-icon>
				</div>
			</div>
			<div class="content">
				<h3>Pages Crawled</h3>
				<p th:text="'Throughout PictoCrawl\'s journey, it has gracefully explored an average of ' +
				${#numbers.formatDecimal(avgPages, 1, 'COMMA', 0, 'POINT')} + ' pages, spanning across ' +
				${#numbers.formatDecimal(totalWebsites, 1, 'COMMA', 0, 'POINT')} + ' unique websites'"></p>
			</div>
		</div>
	</div>

	<div class="card" style="--clr: #6096BA">
		<div class="box">
			<div class="icon">
				<div class="iconbox">
					<ion-icon name="images-outline"></ion-icon>
				</div>
			</div>
			<div class="content">
				<h3>Images Grabbed</h3>
				<p th:text="'In its quest for visuals, PictoCrawl has successfully gathered a grand total of ' +
				${#numbers.formatDecimal(totalImages, 1, 'COMMA', 0, 'POINT')} + ' images, showcasing an impressive average of ' +
				 ${#numbers.formatDecimal(avgImagePerPage, 1, 'COMMA', 0, 'POINT')} + ' images per page'"></p>
			</div>
		</div>
	</div>

	<div class="card" style="--clr: #A3CEF1">
		<div class="box">
			<div class="icon">
				<div class="iconbox">
					<ion-icon name="speedometer-outline"></ion-icon>
				</div>
			</div>
			<div class="content">
				<h3>Average Speed</h3>
				<p th:text="'PictoCrawl proudly flaunts its swift capabilities, navigating through an impressive average of ' +
				${#numbers.formatDecimal(speed, 1, 'COMMA', 2, 'POINT')} + ' pages per second'"></p>
			</div>
		</div>
	</div>
</div>

</body>
</html>
